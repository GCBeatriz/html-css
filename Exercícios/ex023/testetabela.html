<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        table{
            width: 40vw;
            height: 30vw;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            text-align: center;
            border-collapse: collapse;
        }
        td{
            border: 1px solid rgb(130, 23, 231)
        }
        .titulo{
            background-color: rgba(137, 43, 226, 0.267);
        }

        .linha{
            background-color: rgba(232, 220, 245, 0.726);
        }
    
    </style>
    <title>Tabelas</title>
</head>
<body>
    <table>
        <tr class="titulo">
            <td>Horário</td>
            <td>Tarefa</td>
        </tr>
        <tr>
            <td>08:00</td>
            <td>Acordar</td>
        </tr>

        <tr class="linha">
            <td>09:00</td>
            <td>Tomar café</td>
        </tr>

        <tr>
            <td>10:00</td>
            <td>Arrumar a casa</td>
        </tr>

        <tr class="linha">
            <td>11:00</td>
            <td>Fazer comida</td>
        </tr>

        <tr>
            <td>12:00</td>
            <td>Comer</td>
        </tr>
        <tr class="linha">
            <td>13:00</td>
            <td>Estudar</td>
        </tr>
    </table>
    
</body>
</html>
