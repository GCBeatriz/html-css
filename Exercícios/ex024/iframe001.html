<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style1.css">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de uma iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        CursoemVideo para aprender a programar.
    </p>
    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank"></a>
        </iframe> também é muito legal, pena que não funciona dentro do iframe.</p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
          no <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe> 
        também é bem legal</p>

        <p>Teste de sites que permitem o <iframe src="https://www.youtube.com" frameborder="0"></iframe></p>
    
</body>
</html>
